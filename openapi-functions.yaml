definitions:
  User:
    type: object
    properties:
      userId:
        type: integer
        format: int64
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status
    xml:
      name: User

  OriginalVoice:
    type: object
    required:
    - name
    properties:
      originalVoiceId:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      voiceUrl:
        type: string
      userId:
        type: integer
        format: int64
    xml:
