        format: int64
      voiceId:
        type: integer
        format: int64
      userId:
        type: integer
        format: int64
      text:
        type: string
    xml:
      name: Comment   
      
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string